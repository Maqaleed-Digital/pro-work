name: prowork-doctor

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ProWork Doctor
        shell: bash
        run: |
          chmod +x "scripts/prowork_doctor.sh"
          bash "scripts/prowork_doctor.sh"
