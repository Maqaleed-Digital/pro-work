name: Secret Scan (Gitleaks)

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Run gitleaks (working tree scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_ARGS: >-
            detect
            --no-git
            --source .
            --config .gitleaks.toml
            --redact
            --verbose
