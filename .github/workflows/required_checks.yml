name: required-checks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json
      - name: Install
        working-directory: app
        run: npm ci
      - name: Lint
        working-directory: app
        run: npm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json
      - name: Install
        working-directory: app
        run: npm ci
      - name: Typecheck
        working-directory: app
        run: npm run typecheck

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json
      - name: Install
        working-directory: app
        run: npm ci
      - name: Test
        working-directory: app
        run: npm run test

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json
      - name: Install
        working-directory: app
        run: npm ci
      - name: Build
        working-directory: app
        run: npm run build
