name: ci

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  governance_enforce:
    runs-on: ubuntu-latest
    name: governance_enforce
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: governance enforce
        run: |
          chmod +x "scripts/governance_enforce.sh" || true
          bash "./scripts/governance_enforce.sh"
