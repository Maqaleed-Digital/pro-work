name: CodeQL

on:
  push:
    branches: [ "main", "master" ]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect JS/TS presence
        id: detect
        run: |
          set -euo pipefail
          if git ls-files | grep -E '\.(js|jsx|ts|tsx)$' >/dev/null 2>&1; then
            echo "has_js_ts=yes" >> "$GITHUB_OUTPUT"
          else
            echo "has_js_ts=no" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip notice (no JS/TS)
        if: steps.detect.outputs.has_js_ts == 'no'
        run: |
          echo "No JS/TS files detected. Skipping CodeQL javascript-typescript analysis."

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_js_ts == 'yes'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          build-mode: none

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.has_js_ts == 'yes'
        uses: github/codeql-action/analyze@v3
